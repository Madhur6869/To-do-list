<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1 class="text-center">To-do list</h1>
    </header>
    <br />
    <div class="container-fluid newsection">
      <form
        class="row g-3 container-fluid formsection d-flex justify-content-center"
      >
        <div>
          <input
            type="text"
            class="form-control input-section"
            placeholder="Enter Card title"
            id="input-section"
          />
        </div>
        <div>
          <button type="button" class="btn btn-primary mb-3 add-section">
            Add section
          </button>
        </div>
      </form>
    </div>

    <div id="All-cards" class="containter-fluid">
      <div class="cards-row row"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
